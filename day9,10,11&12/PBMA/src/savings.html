<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Budget Dashboard - Savings Goals</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ===== New Goal Popup ===== -->
    <div id="new-goal-popup">
      <label for="goal-name">Goal Name:
        <input type="text" id="goal-name" />
      </label>
      <label for="goal-amount">Goal Amount (₹):
        <input type="number" id="goal-amount" />
      </label>
      <label for="contribution-amount">Contribution (₹):
        <input type="number" id="contribution-amount" />
      </label>
      <div>
        <button class="add-goal-btn" id="add-goal-btn">Add</button>
        <button class="cancel-goal-btn" onclick="newGoalPopupClose();">Cancel</button>
      </div>
    </div>

    <!-- ===== Update Goal Popup ===== -->
    <div id="update-goal-popup"></div>

    <!-- ===== Sidebar ===== -->
    <div class="side-bar">
      <h2>Personal Budget Dashboard</h2>
      <nav>
        <ul>
          <li><a href="../index.html"><i class="bxr bx-currency-notes"></i> Transactions</a></li>
          <li><a href="savings.html" id="current-tab"><i class="bxr bx-piggy-bank"></i> Savings Goals</a></li>
          <li>
            <a href="data.html"><i class="bxr bx-form"></i> Export/Import</a>
          </li>
        </ul>
      </nav>
      <div style="margin-top:1rem;">
      <span style="margin-left:10px;">Dark Mode</span>
      <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider round"></span>
      </label>
      </div>
    </div>

    <!-- ===== Main Section ===== -->
    <div class="main">
      <span>/ Savings Goals:</span>

      <div class="overview-card fade-up" id="progress-overview">
        <i class="bxr bx-future"></i>
        <div>
          <p>Progress:</p>
          <div class="progress-bar-border">
            <div class="progress-bar" id="total-progress-bar"><b>0%</b></div>
          </div>
        </div>
      </div>

      <button class="new-savings-btn fade-up" onclick="newGoalPopupOpen();">New Goal +</button>

      <div class="goals-grid fade-up" id="goals-grid"></div>
    </div>

    <script src="../js/savings.js"></script>
    <script src="../js/darkmode.js"></script>
    <script>
    window.addEventListener("load", () => {
    const fadeElements = document.querySelectorAll(".fade-up");
    fadeElements.forEach((el, index) => {
      setTimeout(() => {
        el.classList.add("show");
      }, index * 50);
    });
    });
    </script>

  </body>
</html>
