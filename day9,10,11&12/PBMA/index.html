<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Budget Dashboard - Transactions</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0"></script>
  </head>
  <body>

    <div class="side-bar">
      <h2>Personal Budget Dashboard</h2>
      <nav>
        <ul>
          <li>
            <a href="index.html" id="current-tab"><i class="bxr bx-currency-notes"></i> Transactions</a>
          </li>
          <li>
            <a href="src/savings.html"><i class="bxr bx-piggy-bank"></i> Savings Goals</a>
          </li>
          <li>
            <a href="src/data.html"><i class="bxr bx-form"></i> Export/Import</a>
          </li>

        </ul>
      </nav>
      <div style="margin-top:1rem;">
      <span style="margin-left:10px;">Dark Mode</span>
      <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider round"></span>
      </label>
      </div>
    </div>

    <div class="main">
      <span>/ Transactions :</span>
      <div class="overview fade-up">
        <div class="overview-card" id="income-overview-card">
          <i class="bxr bx-plus-circle"></i>
          <div>
            <p>Income:</p>
            <b></b>
          </div>
        </div>

        <div class="overview-card" id="expense-overview-card">
          <i class="bxr bx-minus-circle"></i>
          <div>
            <p>Expense:</p>
            <b></b>
          </div>
        </div>

        <div class="overview-card" id="remaining-overview-card">
          <i class="bxr bx-equal-circle"></i>
          <div>
            <p>Remaining:</p>
            <b></b>
          </div>
        </div>

        <div class="overview-card" id="progress-overview-card">
          <i class="bxr bx-future"></i>
          <div>
            <p>Savings:</p>
            <div class="progress-bar-border">
              <div class="progress-bar"><b>0%</b></div>
            </div>
          </div>
        </div>
      </div>

      <div class="main-section">
        <div class="transaction-section">
          <div class="add-transaction-section fade-up">
            <h3>Add Transaction:</h3>

            <label><b>Transaction Type:</b>
              
              <div>
              <input
                type="radio"
                id="income"
                name="transaction-type"
                value="income"
              />
              <label for="income" class="radio-label"> Income</label>
              <input
                type="radio"
                id="expense"
                name="transaction-type"
                value="expense"
              />
              <label for="expense" class="radio-label"> Expense</label>
              </div>
            </label>
            <label for="amount"
              ><b>Amount (â‚¹):</b><input type="number" id="amount" name="amount" placeholder="Enter Amount"
            /></label>
            <label for="category"><b>Category:</b>
              <select name="category" id="category">
                <option value="Salary">Salary</option>
                <option value="Pocket Money">Pocket Money</option>
                <option value="Rent">Rent</option>
                <option value="Fuel">Fuel</option>
                <option value="Transport">Transport</option>
                <option value="Food">Food</option>
                <option value="Health">Health</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Parking">Parking</option>
                <object data="Clothing" type="Clothing"></object>
              </select>
            </label>
            <label for="date"><b>Date:</b><input type="date" id="date" placeholder="Select Date"/></label>
            <button class="add-transaction-btn">Add Transaction</button>
          </div>
          <div class="add-section-list fade-up">
            <h3>Transactions:</h3>

            <div class="list-items">
           
            </div>
          </div>
        </div>
        <div class="graph-section fade-up">
          <h3>Expense Categorization:</h3>
          <canvas id="categoryChart" style="width: 100%; max-width: 400px"></canvas>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/darkmode.js"></script>
    <script>
    window.addEventListener("load", () => {
    const fadeElements = document.querySelectorAll(".fade-up");
    fadeElements.forEach((el, index) => {
      setTimeout(() => {
        el.classList.add("show");
      }, index * 50);
    });
    });
    </script>

  </body>
</html>
