<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
    }
    header nav{
      background-color: black;
      text-align: center;
      margin-top: 0;
      padding: 10px;
    }
    header nav ul{
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    header nav ul li{
      display: inline;
    }
    header nav a{
      text-decoration: none;
      color: white;
      margin: 15px;
    }
    h1 {
      margin: 20px;
    }
    .form-container {
      background: rgba(211, 211, 211, 0.212);
      border: 1px solid black;
      max-width: 400px;
      margin: 10px auto;
      padding: 40px;
      text-align: left;
    }
    .form-container h2 {
      text-align: center;
    }
    .form-container label {
      display: block;
      font-weight: bold;
    }
    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .form-container button:hover {
      background: #555;
    }
    footer {
      margin-top: 40px;
      background: #eee;
      padding: 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Contact Form Exercise</h1>

  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        </ul>
    </nav>
  </header>

  <div class="form-container">
    <h2>Contact Us</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone">

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <footer>
    Â© 2025 My First HTML Form
  </footer>
</body>
</html>
