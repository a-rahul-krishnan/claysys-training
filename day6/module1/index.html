<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Simple Interest Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <div class="container-1">

            <div class="container-2">
                <h2>Advanced Simple Interest Calculator</h2>
                <label for="amount"> Principal Amount: </label> <input type="number" placeholder="Enter principal amount" id="p">
                <label for="years">Time (Years): </label> <input type="number" placeholder="Enter time in years" id="n">
                <button onclick="calculateSI();">Calculate Interest</button>
                <div class="result">
                   <b> Interest: </b> <p id="i">   </p>
                   <b> Total Amount: </b> <p id="amt">   </p>
                   <b> Additional Information: </b> <p id="info">   </p>
                </div>
            </div>

        </div>

    <script src="js/script.js"></script>

</body>
